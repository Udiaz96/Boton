<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Git</title>
</head>
<body>
    <h1 id="h1Text">Hello World!</h1>
    <button id="but">Click</button>
    <button id="but2">Click 2</button>
    <button id="but3">Click 3</button>
    <script>
        var bu = document.getElementById("but");
        bu.addEventListener("click",function(){
            document.getElementById("h1Text").innerHTML = "Hola Uri!" ;            
        });
        var bu2 = document.getElementById("but2");
        bu2.addEventListener("click",function()
        {
            document.getElementById("h1Text").innerHTML = "Hola Tat!" ;
        });
        var bu3 = document.getElementById("but3");
        bu3.addEventListener("click",function(){
            document.getElementById("h1Text").innerHTML = "Hola Mundo!" ;
        });
    </script>
</body>
</html>
